
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ==== Font Awsome ==== -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> 

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=DM+Serif+Text:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{%static 'landing.css'%}"/>
    
</head>
<body>
<div class="wrapper">

    <div class="row container">
        <div class="col-8 container-left">
            <img class="loginImg" src="https://img.freepik.com/free-vector/study-abroad-concept-illustration_114360-7673.jpg?semt=ais_hybrid">
        </div>
        <div class=" col-4 container-right">
            <div class="white-card">
                <div class="form">
                    <div class="goto-login">
                        <a href="/register">
                            Create an account <i class="fa-solid fa-chevron-right fa-sm" style="margin-left: .5rem;"></i>
                        </a>
                    </div>
                    <div class="form-header">
                        Login
                    </div>
                    <form id="register_form" action="/login" method="POST" class="needs-validation" novalidate>
            {%csrf_token%}
                        <input name="username" type="text" placeholder="Username" required>
                        <input name="password" type="password" placeholder="Password" minlength="8" required>
                           <button class="form-submit" type="submit">Login</button> 
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
