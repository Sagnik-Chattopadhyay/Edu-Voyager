        <h3 style=" width: 40%; margin: 1rem auto; font-family: Popins, serif; font-size: 30px;" >Plan your study session in less than a minute</h3>
        <form id="study-form" class="form-div" style="margin-right:5rem ; font-family: Popins, serif; font-size: 25px;">
            <div class="input-div">
            <label for="topic">Topic to Study:</label>
            <input type="text" id="topic" name="topic" placeholder="Enter the topic you want to study" required>
            </div>
            <div class="input-div">
            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" placeholder="Enter the number of days" required>
            </div>
            <button class="btn btn-outline-primary studyBtn"  type="submit">Generate Study Plan</button>
        </form>

        <div class="result" id="study-plan-result">
            <!-- <h3>Your Study Plan</h3> -->

        </div>

    <script>
        document.getElementById('study-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const topic = document.getElementById('topic').value;
            const days = document.getElementById('days').value;

            if (topic.trim() === '' || days <= 0) {
                alert('Please enter a valid topic and number of days');
                return;
            }

            const requestData = {
                user_input: {
                    topic: topic,
                    time: days
                }
            };

            
            fetch('{% url "studyplanner" %}', {
            method: 'POST',  // Explicitly specify POST
            headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}',  // Ensure CSRF token is included
            },
            body: JSON.stringify(requestData)  // The body of the POST request
            })

            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('study-plan-result');
                const planText = document.getElementById('plan-details');

                // Display the response from Django
                if (data.response_text) {
                    planText.innerHTML = data.response_text;
                    resultDiv.style.display = 'block';
                    resultDiv.style.background = "#fff";
                } else if (data.error) {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error: ' + error);
            });
        });
    </script>
